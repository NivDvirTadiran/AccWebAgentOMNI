<body [ngClass]="classes"  >

<storybook-background1 [primary]="false" ></storybook-background1>

<div class="container" ng-cloak ng-app="chatApp" style="padding-right: 0; margin-right: 10px" >
    <!--h5>{{label}}</h5-->


    <div class="row chatbox" ng-controller="message in messages" >

        <div class="col-md-9 chatBord">

            <div  class="scrollspy-example scrollspy-container" >
                <section mdbScrollspyElement="scrollspy" class="chatbox__messages" *ngFor="let message of messages">
                    <div  class="">
                        <div class="chatbox__messages__user-message--ind-message">
                            <p class="name" >{{message.Name}}</p>
                            <br/>
                            <p class="message">{{message.Message}}</p>
                        </div>
                    </div>
                </section>
            </div>

            <div class="replyLine">

                <mdb-form-control  name="chatForm" [formGroup]="chatForm" class="chatForm">

                    <!--div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
                               aria-describedby="button-addon2" />
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" mdbRipple rippleColor="danger" >
                            Button
                        </button>
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                               aria-describedby="addon-wrapping" />
                    </div-->

                    <input mdbInput  #input
                           class="form-control form-control-lg"
                           name="'message'"
                           formControlName="message"
                           id = "'write-message-box'"
                           type="text"
                           placeholder="Type Message"
                           (keyup.enter)="this.onSubmit()"
                           style="width: 100%" />
                    <div mdbBtn (click)="this.onSubmit()"  style="margin-block: auto"><mdb-icon fas icon="bars"></mdb-icon></div>
                </mdb-form-control>
            </div>

        </div>

        <div class='col-md-3 chatbox__user-list'>
            <h1>Friends Online</h1>
            <div class='chatbox__user--active'>
                <p>Maelyn Pepe</p>
            </div>
            <div class='chatbox__user--busy'>
                <p>Michelle Pepe</p>
            </div>
            <div class='chatbox__user--active'>
                <p>Amy Angular</p>
            </div>
            <div class='chatbox__user--active'>
                <p>Jack Uniden</p>
            </div>
            <div class='chatbox__user--away'>
                <p>Ben Marcus</p>
            </div>
        </div>


    </div>
