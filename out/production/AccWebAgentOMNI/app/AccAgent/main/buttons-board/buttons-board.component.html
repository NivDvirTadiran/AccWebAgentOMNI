<mdb-navbar *ngIf=true >
    <!--(4)  ======================Agent tool bar icons ==================-->
    <mat-grid-list [cols]="imgcols" rowHeight="50px" (dragover)="imgDragOver(-11,$event)"
                   (drop)="imgDrop(-11,$event)">
        <mat-grid-tile *ngFor="let tile of tiles ;index as i" [colspan]=1 [rowspan]="1"
                       [style.background]="tile.color">
            <button mdbBtn [block]=tile.isdisable style="">
                <ul  id={{tile.id}} (click)='imgClicks(i,$event)' (drop)="imgDrop(i,$event) "
                     (mouseup)="imgMouseUp(i,$event)">
                    <img (dragstart)="imgDrag(i,$event)" (dragover)="imgDragOver(i,$event)" class={{tile.class}}
                         title="{{tile.title}}" src={{tile.img}} alt="...">
                </ul>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
</mdb-navbar>
